<div class="container-fluid profile">
    <h2>My Profile</h2>
    <mat-card>
        

<!--not so Plain anymore Test HTML to check values from DB-->

        <mat-card-title class ="title">Email</mat-card-title>
        <mat-card-subtitle>{{profileData.email}} </mat-card-subtitle>

    
        <mat-card-title class ="title">Username</mat-card-title>
        <mat-card-subtitle>{{profileData.username}}</mat-card-subtitle>

        <mat-card-subtitle>{{profileData.company}}</mat-card-subtitle>
